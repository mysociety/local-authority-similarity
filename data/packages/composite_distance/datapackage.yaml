name: composite_distance
title: Local authority composite distance
description: |
  This comparison set combines all the other measures into a single list of similar councils.
  Councils may be highly rated because they are very similar in one degree, or because they are slightly similar across several.
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
custom:
  build: local_authority_similarity.__main__:build_composite
  tests:
  - test_emissions_distance
  dataset_order: 1
  download_options:
    gate: default
    survey: default
    header_text: default
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true
  change_log:
    0.1.0: Initial load of data
